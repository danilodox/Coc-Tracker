name: Android CI & Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-scan:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      with:
      # 0 -> take all history from branchs and tags
       fetch-depth: 0

    - name: â˜•ï¸ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: âš™ï¸ Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}

    - name: ğŸ§¼ Grant execute permission for gradlew
      run: chmod +x ./gradlew

      # =======================================================
      # NEW SECURITY STEPS START HERE
      # =======================================================
    - name: ğŸ¤« Secret Scanning with Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

    - name: âœ… Lint check
      run: ./gradlew lintDebug

    - name: ğŸ§ª Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: ğŸ›¡ï¸ Scan for Library Vulnerabilities (OWASP)
      run: ./gradlew dependencyCheckAnalyze -PnvdApiKey="${{ secrets.NVD_API_KEY }}"


      # =======================================================
      # MOBSF SCAN STEPS
      # =======================================================

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ğŸ”¬ Static Security Analysis (SAST with MobSF)
      uses: MobSF/mobsfscan@main
      with:
        args: '. --json'


      # =======================================================
      # BUILD STEP - MUST HAPPEN BEFORE SAST on the APK
      # =======================================================

    - name: ğŸ› ï¸ Build APK
      run: ./gradlew assembleDebug

    - name: ğŸ“¦ Upload APK (Optional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
